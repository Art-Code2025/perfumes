<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#f8f9fa"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">دليل مقاسات الجاكيت</text>
  
  <!-- Table -->
  <rect x="50" y="80" width="300" height="400" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="300" height="40" fill="#007bff" stroke="#007bff"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">جدول المقاسات</text>
  
  <!-- Size rows -->
  <g font-family="Arial" font-size="14" fill="#333">
    <text x="70" y="145" font-weight="bold">المقاس</text>
    <text x="150" y="145" font-weight="bold">الصدر (سم)</text>
    <text x="250" y="145" font-weight="bold">الطول (سم)</text>
    
    <text x="70" y="175">S</text>
    <text x="150" y="175">90-95</text>
    <text x="250" y="175">65</text>
    
    <text x="70" y="205">M</text>
    <text x="150" y="205">95-100</text>
    <text x="250" y="205">67</text>
    
    <text x="70" y="235">L</text>
    <text x="150" y="235">100-105</text>
    <text x="250" y="235">69</text>
    
    <text x="70" y="265">XL</text>
    <text x="150" y="265">105-110</text>
    <text x="250" y="265">71</text>
    
    <text x="70" y="295">XXL</text>
    <text x="150" y="295">110-115</text>
    <text x="250" y="295">73</text>
  </g>
  
  <!-- Lines -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="160" x2="350" y2="160" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="190" x2="350" y2="190" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="220" x2="350" y2="220" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="250" x2="350" y2="250" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="280" x2="350" y2="280" stroke="#ddd" stroke-width="1"/>
  
  <line x1="130" y1="80" x2="130" y2="310" stroke="#ddd" stroke-width="1"/>
  <line x1="230" y1="80" x2="230" y2="310" stroke="#ddd" stroke-width="1"/>
  
  <text x="200" y="540" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">قم بقياس الصدر والطول بدقة لاختيار المقاس المناسب</text>
</svg> 