<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#f8f9fa"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#333">دليل مقاسات عباية التخرج</text>
  
  <!-- Table -->
  <rect x="50" y="80" width="300" height="450" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="300" height="40" fill="#28a745" stroke="#28a745"/>
  <text x="200" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">جدول المقاسات</text>
  
  <!-- Size rows -->
  <g font-family="Arial" font-size="14" fill="#333">
    <text x="70" y="145" font-weight="bold">المقاس</text>
    <text x="140" y="145" font-weight="bold">الصدر (سم)</text>
    <text x="210" y="145" font-weight="bold">الطول (سم)</text>
    <text x="280" y="145" font-weight="bold">الكم (سم)</text>
    
    <text x="70" y="175">S</text>
    <text x="140" y="175">95-100</text>
    <text x="210" y="175">140</text>
    <text x="280" y="175">60</text>
    
    <text x="70" y="205">M</text>
    <text x="140" y="205">100-105</text>
    <text x="210" y="205">145</text>
    <text x="280" y="205">62</text>
    
    <text x="70" y="235">L</text>
    <text x="140" y="235">105-110</text>
    <text x="210" y="235">150</text>
    <text x="280" y="235">64</text>
    
    <text x="70" y="265">XL</text>
    <text x="140" y="265">110-115</text>
    <text x="210" y="265">155</text>
    <text x="280" y="265">66</text>
    
    <text x="70" y="295">XXL</text>
    <text x="140" y="295">115-120</text>
    <text x="210" y="295">160</text>
    <text x="280" y="295">68</text>
    
    <text x="70" y="325">XXXL</text>
    <text x="140" y="325">120-125</text>
    <text x="210" y="325">165</text>
    <text x="280" y="325">70</text>
  </g>
  
  <!-- Lines -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="160" x2="350" y2="160" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="190" x2="350" y2="190" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="220" x2="350" y2="220" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="250" x2="350" y2="250" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="280" x2="350" y2="280" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="310" x2="350" y2="310" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="340" x2="350" y2="340" stroke="#ddd" stroke-width="1"/>
  
  <line x1="110" y1="80" x2="110" y2="340" stroke="#ddd" stroke-width="1"/>
  <line x1="180" y1="80" x2="180" y2="340" stroke="#ddd" stroke-width="1"/>
  <line x1="250" y1="80" x2="250" y2="340" stroke="#ddd" stroke-width="1"/>
  
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">قم بقياس الصدر والطول وطول الكم بدقة</text>
  <text x="200" y="400" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">لاختيار المقاس المناسب لعباية التخرج</text>
</svg> 